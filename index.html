<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul</title>
     <!-- styles -->
     <link rel="stylesheet" href="styles.css" />
 
</head>
<body>
    
    <div id="mydiv" >
        <div id="azer" > 
            <input type="text" maxlength="18" placeholder="Number" id="resultat" >
             <p id="azzer"></p>
            </div>
    
        <div class="cal e" >AC</div>
        <div class="cal k  new" >DEL</div>
        <div class="cal" >2</div>
        <div class="cal" >3</div>
        <div class="cal k" >+</div>
        <div class="cal k">)</div>  
        <div class="cal" >4</div>
        <div class="cal" >5</div>
        <div class="cal k" >-</div>
        <div class="cal k">(</div> 
        <div class="cal" >6</div>
        <div class="cal" >7</div>
        <div class="cal k">/</div> 
        <div class="cal k " >.</div>
        <div class="cal" >8</div>
        <div class="cal" >9</div>
        <div class="cal k" >*</div>
         <div class="cal k ">x!</div>
        <div class="cal " >0</div>
        <div class="cal " >1</div>
        <div class="cal k z">=</div>
    </div>
    <script src="app.js"> </script>
</body>
</html>
